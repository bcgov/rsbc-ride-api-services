;tempoSearch: When enabled, this feature adds advanced search capability in Grafana
;using Tempo as the provider of time series. It allows querying and filtering of time series data stored in Tempo.
;
;tempoBackendSearch: This feature is related to backend search in Tempo.
;When enabled, Grafana uses Tempo as the backend for searching time series data,
;which can improve performance and efficiency of queries performed in Grafana.

[feature_toggles]
enable = tempoSearch tempoBackendSearch
version: '3.8'
 
networks:
  geocoder-network:
    driver: bridge

volumes:
  prometheus_data:
  grafana_data:

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - 9090:9090
    volumes:
      - ./local_prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - geocoder-network


  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - 3000:3000
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - geocoder-network

  geocodersvc:
    build:
      context: .
      dockerfile: Dockerfile-local
    environment:
      ENVIRONMENT: dev
      MIN_CONFIDENCE_SCORE: "55"
      API_USER_NAME: usertest
      API_USER_PASSWORD: notset
      GEOCODE_SECRET_KEY: test
      GEOCODE_BASIC_AUTH_USER: user
      GEOCODE_BASIC_AUTH_PASS: test
      DATA_BC_API_URL: test
      DATA_BC_API_KEY: test
      GOOGLE_API_ROOT_URL: test
      GOOGLE_API_KEY: not-implemented-at-this-time
      GOOGLE_FAIL_OVER_ENABLED: "FALSE"
    container_name: geocodersvc
    ports:
      - 8080:8080